<!DOCTYPE html>
<html>

<head>
  <title>文字雲</title>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container" style="transform: scale(1.4); transform-origin:center top;">
    <div class="row-md-1 d-flex" style="min-height: 5vh;">
      <h1 class="d-flex align-items-end justify-content-start mt-3">目前的文字雲</h1>
    </div>
    <div class="row-md-7 d-flex justify-content-center">
      <div id="wordcloud">
      </div>
    </div>
    <div class="row-md-4 my-5">
      <h1 class="mb-3">熱門關鍵詞</h1>
      <div id="HotKeyword">
      </div>
    </div>
  </div>

</html>
<style>
  .container {
    display: none;
  }
</style>
<script>
  async function fetchData() {
    try {
      const response = await fetch('https://fdc6-2402-7500-5ce-2b57-f41e-1283-d72e-fb3a.ngrok-free.app/data', {
        method: 'GET',
        headers: {
          'ngrok-skip-browser-warning': 'true'
        }
      });
      const data = await response.json();
      return data;
    } catch (error) {
      console.error('Error fetching data:', error);
      return [];
    }
  }

  async function initializePage() {
    const data = await fetchData();
    item_img = JSON.parse(data.WordcloudImage).image.$binary.base64;
    item_HotKeyword = JSON.parse(data.HotKeyword).HotKeywords;
    const WordCloud = document.getElementById('wordcloud');
    const img = document.createElement('img');
    img.src = `data:image/png;base64,${item_img}`;
    img.className = "img-fluid mx-auto";
    img.style = "height: 650px;";
    WordCloud.appendChild(img);

    const HotKeyword = document.getElementById('HotKeyword');
    for (let i = 0; i < item_HotKeyword.length; i++) {
      const span = document.createElement('span');
      const button = document.createElement('button');
      span.title = "目前有" + item_HotKeyword[i][1] + '個人覺得' + item_HotKeyword[i][0];
      span.className = "d-inline-block px-5";
      span.setAttribute("data-bs-toggle", "tooltip");
      span.setAttribute("data-bs-placement", "top");
      button.className = "btn btn-primary";
      button.name = "btn"
      button.type = "button"
      button.style = "transform: scale(1.5);"
      button.textContent = item_HotKeyword[i][0];
      button.disabled = true;
      span.appendChild(button);
      HotKeyword.appendChild(span);
    }
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    tooltipTriggerList.forEach((tooltipTriggerEl) => {
      var tooltip = new bootstrap.Tooltip(tooltipTriggerEl);
      tooltip.show();
      const tooltipInner = document.querySelectorAll('.tooltip-inner');
      tooltipInner.forEach((element) => {
        element.style.transform = 'scale(3)';
      });
      tooltip.hide();
      return tooltip;
    });
  }
  
  document.addEventListener('DOMContentLoaded', async () => {
    await initializePage();
    document.querySelector('.container').style.display = 'block';
  });


</script>
