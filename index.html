<!DOCTYPE html>
<html>

<head>
  <title>文字雲</title>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container" style="min-height: 90vh;">
    <div class="row-md-1 d-flex" style="min-height: 20vh;">
      <h1 class="d-flex align-items-end mt-3">目前的文字雲</h1>
    </div>
    <div class="row-md-8 d-flex justify-content-center">
      <div id="wordcloud">
      </div>
    </div>
    <div class="row-md-3">
      <h1 class ="mb-3">熱門關鍵詞</h1>
      <div id="HotKeyword">
      </div>
    </div>
  </div>

</html>
<style>
  .container {
    display: none;
  }
</style>
<script>
  async function fetchData() {
    try {
      const response = await fetch('https://6c0c-2402-7500-5ce-2b57-486b-c92-bb-c83f.ngrok-free.app/data', {
        method: 'GET',
        headers: {
          'ngrok-skip-browser-warning': 'true'
        }
      });
      const data = await response.json();
      return data;
    } catch (error) {
      console.error('Error fetching data:', error);
      return [];
    }
  }
  
  async function initializePage() {
    const data = await fetchData();
    item_img = JSON.parse(data.WordcloudImage).image.$binary.base64;
    item_HotKeyword = JSON.parse(data.HotKeyword).HotKeywords;
    const WordCloud = document.getElementById('wordcloud');
    const img = document.createElement('img');
    img.src = `data:image/png;base64,${item_img}`;
    img.className = "img-fluid";
    img.style = "height:400px; align-items: center; justify-content: center; display:flex"
    WordCloud.appendChild(img);

    const HotKeyword = document.getElementById('HotKeyword');
    for (let i = 0; i < item_HotKeyword.length; i++) {
      const span = document.createElement('span');
      const button = document.createElement('button');
      span.tabIndex = "0";
      span.title = "目前有"+item_HotKeyword[i][1] + '個人覺得'+item_HotKeyword[i][0];
      span.className = "d-inline-block mx-3";
      span.setAttribute("data-bs-toggle", "tooltip");
      span.setAttribute("data-bs-placement", "top");
      button.className = "btn btn-primary";
      button.name = "btn"
      button.type = "button"
      button.textContent = item_HotKeyword[i][0];
      button.disabled = true;
      span.appendChild(button);
      HotKeyword.appendChild(span);
    }
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })
  }
  document.addEventListener('DOMContentLoaded', async () => {
    await initializePage();
    document.querySelector('.container').style.display = 'block';
  });
</script>
