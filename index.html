<!DOCTYPE html>
<html>

<head>
  <title>文字雲</title>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>

<body>
  <div class="container" style="transform: scale(1.4); transform-origin:center top;">
    <div class="row-md-1 d-flex" style="min-height: 5vh;">
      <h1 class="d-flex align-items-end justify-content-start mt-3">目前的文字雲</h1>
    </div>
    <div class="row-md-7 d-flex justify-content-center">
      <div id="wordcloud">
        <img id="wordcloudImage" class="img-fluid mx-auto" style="height: 650px;" />
      </div>
    </div>
    <div class="row-md-4 my-5">
      <h1 class="mb-3">熱門關鍵詞</h1>
      <div id="HotKeyword">
        <span class="d-inline-block px-5" data-bs-toggle="tooltip" data-bs-placement="top">
          <button class="btn btn-primary" name="btn" type="button" style="transform: scale(1.5);" disabled></button>
        </span>
        <span class="d-inline-block px-5" data-bs-toggle="tooltip" data-bs-placement="top">
          <button class="btn btn-primary" name="btn" type="button" style="transform: scale(1.5);" disabled></button>
        </span>
        <span class="d-inline-block px-5" data-bs-toggle="tooltip" data-bs-placement="top">
          <button class="btn btn-primary" name="btn" type="button" style="transform: scale(1.5);" disabled></button>
        </span>
      </div>
    </div>
  </div>

</html>
<style>
  .container {
    display: none;
  }
  .tooltip-inner {
    transform: scale(1.5);
    margin-bottom: 10px;
  }

  .tooltip-arrow {
    transform: scale(1.5) translate3d(48px, 0px, 0px) !important;
  }
</style>
<script>
  let data;
  
  async function fetchData() {
    try {
      const response = await fetch('https://fdc6-2402-7500-5ce-2b57-f41e-1283-d72e-fb3a.ngrok-free.app/data', {
        method: 'GET',
        headers: {
          'ngrok-skip-browser-warning': 'true'
        }
      });
      const result = await response.json();
      data = result;
    } catch (error) {
      console.error('Error fetching data:', error);
      return [];
    }
  }

  async function initializePage() {
    console.log("YES");
    item_img = JSON.parse(data.WordcloudImage).image.$binary.base64;
    item_HotKeyword = JSON.parse(data.HotKeyword).HotKeywords;
    const WordCloud = document.getElementById('wordcloud');
    const img = document.getElementById('wordcloudImage');
    img.src = `data:image/png;base64,${item_img}`;

    const HotKeyword = document.getElementById('HotKeyword');
    const span = document.querySelectorAll('span')
    const button = document.querySelectorAll('button')
    for (let i = 0; i < item_HotKeyword.length; i++) {
      span[i].title = "目前有" + item_HotKeyword[i][1] + '個人覺得' + item_HotKeyword[i][0];
      button[i].textContent = item_HotKeyword[i][0];
    }
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    tooltipTriggerList.forEach((tooltipTriggerEl) => {
      var tooltip = new bootstrap.Tooltip(tooltipTriggerEl);
      tooltip.show();
      tooltip.hide();
      return tooltip;
    });
    document.querySelector('.container').style.display = 'block';
  }

  document.addEventListener('DOMContentLoaded', () => {
    liff.init({ liffId: "2005965896-E06Nn4Vv" }).then(() => {
      if (!liff.isInClient()) {
        refreshInterval = setInterval(fetchData, 60000);
        window.close();
      }
      else {
        initializePage();
      }
    }).catch((err) => {
      console.error('LIFF initialization failed', err);
    });
  });
</script>
